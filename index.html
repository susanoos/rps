<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <main class="main">
    <h1>Rock Paper Scissors</h1>
    <div class="btn-container">
    <input type="button" value="rock" class="btn"/>
    <input type="button" value="paper" class="btn"/>
    <input type="button" value="scissors" class="btn"/>
  </div>
    <div class="game-score">
      <p class="player-text">
        Player score: <span class="player-score">0</span><p class="player-winner-text"></p>
      </p>
      <p class="computer-text">
        Computer score: <span class="computer-score">0</span><p class="computer-winner-text"></p>
      </p>
    </div>
  </main>
  </body>
  <script src="app.js"></script>
</html>
